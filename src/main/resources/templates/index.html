<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
</head>
<body style="background-color: black; color: whitesmoke;">
<div style="width: 100%;">
    <div style=" width: 1200px; margin: 0 auto;">
        <h1>Meme Generator</h1>
        <tr th:each="meme : ${memeModel.memes}" style="margin: 10px 0">
            <h3>Title:
            <td th:text="${meme.title}"></td></h3>
            <br>
            <td><img th:src="${meme.url}" th:alt="${meme.title}" style="max-width: 1100px"/></td>
        </tr>
    </div>
</div>
</body>
</html>
